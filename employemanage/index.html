<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varsh-login</title>
    <link rel="stylesheet" href="./index.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <img src="./assets/WhatsApp Image 2022-04-20 at 4.18.10 PM.jpeg" alt="logo" class="logo"><br>
            <input id="tab-1" type="radio" name="tab" required class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" required class="sign-up"><label for="tab-2" class="tab"></label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>
                    </div>
                    <div class="group">
                        <button value="Sign In" class="button" type="submit">Sign In</button>
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                        <p>*If you don't have an account yet, please contact HR</p>
                    </div>
                </div>
               
                    <div class="hr"></div>
                   
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
