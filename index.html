<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Issue tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="issuetrack.css">
</head>

<body onload="fetchIssues()">

    <div class="heading">
        <b>ISSUE TRACKER</b>
    </div>
    <div class="main">
        Add New Issue
    </div>
    <form id="issueInputForm">
        <div class="align">
            <div class="mail"><span class="tet"><label><b>Enter Your Email*</b>
                        <br><input id="mail" class="form-control" size="148" type="email"
                            placeholder="@gmail.com"></label></span>
                <div id="Describe"><label><b>Description</b><br><textarea id="outline" class="form-control" cols="150"
                            rows="10" placeholder="Describe your consent"></textarea> </label></div>
                <div id=sev><span><label><b>Priority</b><br><select id="wid" class="form-select"
                                aria-label="Default select example">
                                <option selected>Select</option>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select></label></span> </div>
                 
                <div id="ss"> <span><b>Upload screenshot of issue</b>(optional)</span><br>
                    <input id="upl" class="form-control" type="file" placeholder="Add Images/Files">
                </div>
                <div class="ass">
                    <b> Assigned To</b> <br>
                    <input id="ass" class="form-control" size="148" type="text" placeholder="For ex. amazon">
                </div>

                <button type="submit" id="btn1" class="btn-primary">Submit</button>
                <input id="btn2" onclick="document.getElementById('issueInputForm').reset()" class="btn-primary"
                    type="reset" value="Reset">
    </form>
    </div>
    
    </div>
    <div class="col-lg-12">
        <div id="issuesList"></div>
    </div>
    <div>
        <footer id="wht">
            Follow us on:
            <a target="blank" href="https://web.whatsapp.com/"><img height="30px" width="30px" src="WhatsApp_icon.png"
                    alt="WhatsApp_icon"></a>
            <a target="blank" href="https://www.facebook.com/"><img width="30px" height="30px"
                    src="2021_Facebook_icon.svg.png" alt="facebook"></a>
            <a target="blank"
                href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D"><img
                    width="30px" height="30px" src="673524.png" alt="twitter"></a>
            <a target="blank" href="https://www.instagram.com/"><img width="30px" height="30px" src="Instagram-Icon.png"
                    alt="instagram"></a>
        </footer>
    </div>
    <script src="http://chancejs.com/chance.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"> </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="scripting.js/issuetrack.js"></script>
</body>

</html>
